<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Markdown Notes</title>
  <link rel="stylesheet" href="./styles/style.min.css">
  <!-- <link rel="stylesheet" href="./styles/style.css"> -->
</head>
<body>
  <div id="functions">
    <div class="left-side">
      <button id="restore" class="btn" style="display:none">Restore</button>
      <button id="open" class="btn">Open</button>
      <button id="save" class="btn">Save</button>
      <button id="new" class="btn">New</button>
    </div>
    <div class="right-side">
      <button id="theme-mode" class="btn">Light</button>
    </div>
    
  </div>
  <div id="editor">
    <textarea id="markdown-content"></textarea>
    <div id="html-preview"></div>
    <div id="mode">
      <button id="expand-mode">Full Mode</button>
    </div>
  </div>
  <script src="./lib/marked.min.js"></script>
  <script src="./lib/purify.min.js"></script>
  <script src="./lib/umd.js"></script>
  <!-- <script src="./javascript/custom.js"></script> -->
  <script src="./javascript/custom.min.js"></script>
  <script type="text/javascript">
    init();
  </script>
</body>
</html>
